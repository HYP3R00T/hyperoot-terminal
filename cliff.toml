# Configuration for git-cliff changelog generation
# See: https://git-cliff.org/docs/configuration

[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}**: {% endif %}{{ commit.message | upper_first }}\
          {% if commit.breaking %} [**BREAKING**]{% endif %}
    {% endfor %}
{% endfor %}\n
"""
footer = """
<!-- generated by git-cliff -->
"""
trim = true

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false

# Clean up commit messages
commit_preprocessors = [{ pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" }]

# Parse conventional commits and group them
commit_parsers = [
    { message = "^feat", group = "<!-- 0 -->Features" },
    { message = "^fix", group = "<!-- 1 -->Bug Fixes" },
    { message = "^perf", group = "<!-- 2 -->Performance" },
    { body = ".*security", group = "<!-- 3 -->Security" },
    { message = "^revert", group = "<!-- 4 -->Revert" },

    # Skip internal development commits
    { message = "^chore\\(release\\):", skip = true },
    { message = "^chore\\(version\\):", skip = true },
    { message = "^chore\\(deps\\)", skip = true },
    { message = "^chore", skip = true },
    { message = "^ci", skip = true },
    { message = "^docs", skip = true },
    { message = "^doc", skip = true },
    { message = "^style", skip = true },
    { message = "^refactor", skip = true },
    { message = "^test", skip = true },
    { message = "^build", skip = true },
    { message = "^workflow", skip = true },
]

protect_breaking_commits = false
filter_commits = false
tag_pattern = "v[0-9]+.*"
topo_order = false
sort_commits = "oldest"
