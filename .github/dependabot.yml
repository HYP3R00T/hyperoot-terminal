version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
      day: monday
      time: '03:00'
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - ci
    commit-message:
      prefix: chore(deps)
    groups:
      dependencies:
        patterns:
          - '*'
  - package-ecosystem: uv
    directory: '/'
    schedule:
      interval: weekly
      day: monday
      time: '03:00'
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - ci
    commit-message:
      prefix: chore(deps)
    groups:
      dependencies:
        patterns:
          - '*'
